name: wheels

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }} for ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [38, 39, 310, 311, 312]
        manylinux-image: [manylinux2014, manylinux_2_24]
        arch: [auto]
        include:
          - os: ubuntu-latest
            manylinux-image: manylinux2014
            arch: aarch64
            python-version: 38
          - os: ubuntu-latest
            manylinux-image: manylinux2014
            arch: aarch64
            python-version: 39
          - os: ubuntu-latest
            manylinux-image: manylinux2014
            arch: aarch64
            python-version: 310
          - os: ubuntu-latest
            manylinux-image: manylinux2014
            arch: aarch64
            python-version: 311
          - os: ubuntu-latest
            manylinux-image: manylinux2014
            arch: aarch64
            python-version: 312
        exclude:
          # manyliunx image is not a valid variation on MacOS and Windows
          - os: macos-latest
            manylinux-image: manylinux2014
          - os: windows-latest
            manylinux-image: manylinux2014

    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        if: ${{ matrix.arch == 'aarch64' }}
        uses: docker/setup-qemu-action@v1
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine flake8 setuptools wheel

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel -U

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: 'cp${{ matrix.python-version }}-*'
          CIBW_SKIP: '*musllinux*'
          CIBW_ARCHS: ${{matrix.arch}}
          CIBW_MANYLINUX_*_IMAGE: ${{ matrix.manylinux-image }}
          CIBW_MANYLINUX_I686_IMAGE: ${{ matrix.manylinux-image }}
